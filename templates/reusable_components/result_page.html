{% macro flight_results() %}
    <div class="flex justify-center items-center mt-10">

        <div id="loading-content" class="w-1/2 p-4 flex flex-col items-center content-center" style="display: none;">
            <div class="loader w-full p-4 bg-white rounded-lg shadow-md mb-4" style="display: none;">
                <div class="animate-pulse">
                    <div class="h-4 bg-grey rounded w-3/4 mb-2"></div>
                    <div class="h-4 bg-grey rounded w-full mb-2"></div>
                    <div class="h-4 bg-grey rounded w-5/6"></div>
                </div>
            </div>
        </div>

        <div id="result" class="w-1/2 p-4 flex flex-col items-center">
            <div id="result-message" class="mb-4"></div>

            <div id="result-flights">

            </div>

        </div>
    </div>

{% endmacro %}
