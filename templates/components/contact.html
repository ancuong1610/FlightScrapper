<section id="contact" class="py-20">
    <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
        <form class="max-w-lg mx-auto">
            <div class="mb-4">
                <input type="text" class="w-full p-4 border border-gray-300 rounded" placeholder="Your Name">
            </div>
            <div class="mb-4">
                <input type="email" class="w-full p-4 border border-gray-300 rounded" placeholder="Your Email">
            </div>
            <div class="mb-4">
                <textarea class="w-full p-4 border border-gray-300 rounded" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded">Send Message</button>
        </form>
    </div>
</section>
